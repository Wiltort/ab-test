<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Статистика</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>

  <body>
    <h1>Статистика</h1>
    <h2>Количество устройств: {{ devices }}</h2>
    <table>
      <thead>
        <tr>
          <th>Ключ</th>
          <th>Распределение</th>
        </tr>
      </thead>
      <tbody>
        {% for key,value in statistic_data.items %}
        <tr>
          <td>{{ key }}</td>
          <td>{% for i,v in value.items %} {{ i }}: {{ v }} {% endfor %}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
